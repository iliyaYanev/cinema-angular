<div class="slider">
    <ng-container *ngFor="let movie of movies; let i = index">
        <div class="slide" *ngIf="i == index" @fade>
            <div class="slide-bg">
                <img class="slide-bg-image" [src]="imageSizes.large + movie.backdrop_path" alt="{{movie.title}}">
            </div>
            <div class="slide-pane">
                <h2 class="name">{{movie.title}}</h2>
                <div class="meta">
                    <div class="info">
                    <span class="rating">
                        <span class="app-icon">star</span><span class="rating-value">{{movie.vote_average}}/10</span>
                    </span>
                        <span>{{movie.vote_count}} reviews</span>
                        <span>{{movie.release_date | date: 'yyyy'}}</span>
                    </div>
                </div>
                <div class="desc mt-6">
                    {{movie.overview}}
                </div>
            </div>
        </div>
    </ng-container>
</div>
